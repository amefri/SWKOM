<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperless - Documents</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: cornflowerblue;
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: white !important;
            font-weight: bold;
        }
        .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            background-color: cornflowerblue;
            border-radius: 5px;
        }
        .page-header {
            background: linear-gradient(45deg, #007bff, #6c757d);
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }
        .btn-primary {
            background-color: cornflowerblue;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .content-wrapper {
            flex: 1;
        }
        .footer {
            background-color: cornflowerblue;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ðŸ“„ Paperless</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/documents.html">Documents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload.html">Upload</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<div class="container mt-4">
    <div class="page-header text-center">
        <h1>Documents</h1>
        <p class="lead">View and manage your uploaded documents</p>
    </div>
</div>

<!-- Main Content -->
<div class="content-wrapper">
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <table class="table table-hover table-striped shadow">
                    <thead class="table-primary">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Document Name</th>
                        <th scope="col">Date Uploaded</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="documentsTableBody">
                    <!-- Document rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <span>Â© 2024 Paperless. All rights reserved.</span>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Fetch and Display Documents -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/documents')
            .then(response => response.json())
            .then(data => {
                const documentsTableBody = document.getElementById('documentsTableBody');
                documentsTableBody.innerHTML = '';
                data.forEach((document, index) => {
                    const row = `
                            <tr>
                                <th scope="row">${document.id}</th>
                                <td>${document.title}</td>
                                <td>${new Date(document.created).toLocaleDateString()}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm" title="View Document">View</button>
                                    <button class="btn btn-danger btn-sm" title="Delete Document">Delete</button>
                                </td>
                            </tr>
                        `;
                    documentsTableBody.insertAdjacentHTML('beforeend', row);
                });
            })
            .catch(error => console.error('Error fetching documents:', error));
    });
</script>
</body>
</html>
