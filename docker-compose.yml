version: '3.8'

services:
  db:
    build: db/
    container_name: paperless-db
    restart: always
    environment:
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless
      POSTGRES_DB: paperless
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network


  rest:
    build: ./out
    container_name: rest
    restart: no
    ports:
      - "8081:8081"
    networks:
      - app-network

  ui:
    build: ./ui
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - rest
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
